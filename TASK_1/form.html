<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1 Form</title>
    <script>
      function clearForm() {
        document.getElementById("userForm").reset();
      }
    </script>
  </head>
  <body>
    <!-- Form with validation -->
    <form id="userForm" action="send.php" method="post">
      <label>First Name (required):</label>
      <input type="text" name="first_name" required /><br /><br />

      <label>Last Name:</label>
      <input
        type="text"
        name="last_name"
        placeholder="Write your last name here"
      /><br /><br />

      <label>Phone Number (11 digits):</label>
      <input
        type="tel"
        name="phone_number"
        pattern="\d{11}"
        required
      /><br /><br />

      <button type="submit">Submit</button>
      // to clear the form
      <button type="button" onclick="clearForm()">Clear</button>
    </form>

    <!-- Duplicated no validation -->
    <form novalidate>
      <label>First Name (required):</label>
      <input type="text" name="first_name" required /><br /><br />

      <label>Last Name:</label>
      <input
        type="text"
        name="last_name"
        placeholder="Write your last name here"
      /><br /><br />

      <label>Phone Number (11 digits):</label>
      <input
        type="tel"
        name="phone_number"
        pattern="\d{11}"
        required
      /><br /><br />

      <button type="submit">Submit without Validation</button>
    </form>
  </body>
</html>
